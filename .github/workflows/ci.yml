        export PACKER_LOG_PATH=magma-hyperv.txt ; packer validate magma-hyperv.json &> /dev/null && printf "File  + magma-hyperv.json\n" || { printf "File  - magma-hyperv.json\n" ; exit 1 ; }
        export PACKER_LOG_PATH=magma-libvirt.txt ; packer validate magma-libvirt.json &> /dev/null && printf "File  + magma-libvirt.json\n" || { printf "File  - magma-libvirt.json\n" ; exit 1 ; }
        export PACKER_LOG_PATH=magma-virtualbox.txt ; packer validate magma-virtualbox.json &> /dev/null && printf "File  + magma-virtualbox.json\n" || { printf "File  - magma-virtualbox.json\n" ; exit 1 ; }
        export PACKER_LOG_PATH=magma-vmware.txt ; packer validate magma-vmware.json &> /dev/null && printf "File  + magma-vmware.json\n" || { printf "File  - magma-vmware.json\n" ; exit 1 ; }
        export PACKER_LOG_PATH=developer-hyperv.txt ; packer validate developer-hyperv.json &> /dev/null && printf "File  + developer-hyperv.json\n" || { printf "File  - developer-hyperv.json\n" ; exit 1 ; }
        export PACKER_LOG_PATH=developer-libvirt.txt ; packer validate developer-libvirt.json &> /dev/null && printf "File  + developer-libvirt.json\n" || { printf "File  - developer-libvirt.json\n" ; exit 1 ; }
