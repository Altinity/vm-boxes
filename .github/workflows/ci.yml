        export PACKER_LOG_PATH=developer-virtualbox.txt ; packer validate developer-virtualbox.json &> /dev/null && printf "File  + developer-virtualbox.json\n" || { printf "File  - developer-virtualbox.json\n" ; exit 1 ; }
        export PACKER_LOG_PATH=developer-vmware.txt ; packer validate developer-vmware.json &> /dev/null && printf "File  + developer-vmware.json\n" || { printf "File  - developer-vmware.json\n" ; exit 1 ; }
        date +"%nFinished magma box validation at %r on %x%n"
    - name: Validate Lineage Box Configurations
      env:
        GOGC: 50
        PACKER_LOG: 1
        GOMAXPROCS: 1
        VERSION: 1.0.0
      run: |
        date +"%nStarting lineage box validation at %r on %x%n"
